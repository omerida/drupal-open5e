<VirtualHost *:80>
    ServerAdmin webmaster@drupal5e.local
    DocumentRoot /var/www/src/public/
    ServerName drupal5e.local

    <Directory /var/www/src/public/>
        AllowOverride All
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@drupal5e.local
    DocumentRoot /var/www/src/public/
    ServerName drupal5e.local

    <Directory /var/www/src/public/>
        AllowOverride All
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key

</VirtualHost>